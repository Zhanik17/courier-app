<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карта: Где курьер?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2le-5_lHwyqzujn3WsRsDZrBf-Rab-5c",
      authDomain: "courierapp-99ddb.firebaseapp.com",
      projectId: "courierapp-99ddb",
      storageBucket: "courierapp-99ddb.appspot.com",
      messagingSenderId: "474302757465",
      appId: "1:474302757465:web:26c43df7fe8f8c122a0f48",
      databaseURL: "https://courierapp-99ddb-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = L.map('map').setView([51.1694, 71.4491], 13);

    // ✅ Надёжный источник тайлов (OpenStreetMap CDN)
    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    const marker = L.marker([51.1694, 71.4491]).addTo(map)
      .bindPopup("Курьер здесь")
      .openPopup();

    const courierRef = ref(db, 'courier/location');

    onValue(courierRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.lat && data.lng) {
        marker.setLatLng([data.lat, data.lng]);
        map.setView([data.lat, data.lng]);
      }
    });
  </script>
</body>
</html>
