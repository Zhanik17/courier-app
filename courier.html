<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет курьера</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    .section {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .order {
      margin-bottom: 10px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Личный кабинет курьера</h1>

  <div class="section">
    <h2>Текущие заказы</h2>
    <div id="current-orders"></div>
  </div>

  <div class="section">
    <h2>Выполненные заказы</h2>
    <div id="completed-orders"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD2fGiGUlv-D2_W04WRrxAFe34rNzB1FVU",
      authDomain: "courier-app-bcf64.firebaseapp.com",
      databaseURL: "https://courier-app-bcf64-default-rtdb.firebaseio.com",
      projectId: "courier-app-bcf64",
      storageBucket: "courier-app-bcf64.appspot.com",
      messagingSenderId: "328029865365",
      appId: "1:328029865365:web:8c9cd999a9b49d7cfb2d21"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        loadOrders(user.uid);
      } else {
        window.location.href = 'login.html';
      }
    });

    function loadOrders(courierId) {
      const currentOrdersContainer = document.getElementById("current-orders");
      const completedOrdersContainer = document.getElementById("completed-orders");

      db.ref('orders').on('value', snapshot => {
        currentOrdersContainer.innerHTML = '';
        completedOrdersContainer.innerHTML = '';

        snapshot.forEach(childSnapshot => {
          const order = childSnapshot.val();
          if (order.courierId === courierId) {
            const div = document.createElement("div");
            div.classList.add("order");
            div.innerText =
              `Заказ от: ${order.name || 'Не указано'}\n` +
              `Что доставить: ${order.what || ''}\n` +
              `Откуда: ${order.from || ''}\n` +
              `Куда: ${order.to || ''}\n` +
              `Время: ${order.time || ''}\n` +
              `Статус: ${order.status || 'неизвестен'}`;

            if (order.status === "завершён") {
              completedOrdersContainer.appendChild(div);
            } else {
              currentOrdersContainer.appendChild(div);
            }
          }
        });
      });
    }
  </script>

</body>
</html>
