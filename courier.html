<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

    }

    }

  </style>
</head>
<body>

  <header>
    <h2>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç –∫—É—Ä—å–µ—Ä–∞</h2>
  </header>

  <div id="map"></div>

  <div id="orders">
    <h3>üì¶ –¢–µ–∫—É—â–∏–µ –∑–∞–∫–∞–∑—ã:</h3>
    <div id="order-list"></div>
  </div>

  <div id="completed">
    <h3>‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã:</h3>
    <div id="completed-list"></div>
  </div>

  <button class="btn logout" onclick="logout()">–í—ã–π—Ç–∏</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2le-5_lHwyqzujn3WsRsDZrBf-Rab-5c",
      authDomain: "courierapp-99ddb.firebaseapp.com",
      projectId: "courierapp-99ddb",
      storageBucket: "courierapp-99ddb.appspot.com",
      messagingSenderId: "474302757465",
      appId: "1:474302757465:web:26c43df7fe8f8c122a0f48",
      databaseURL: "https://courierapp-99ddb-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let courierUid = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        courierUid = user.uid;
        initCourierApp();
      } else {
        window.location.href = "login.html";
      }
    });

    function initCourierApp() {
      const map = L.map('map').setView([51.1694, 71.4491], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);
      const marker = L.marker([0, 0]).addTo(map).bindPopup("–í—ã –∑–¥–µ—Å—å");

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          marker.setLatLng([lat, lng]);
          map.setView([lat, lng], 15);
          update(ref(db, 'couriers/' + courierUid + '/location'), { lat, lng });
        }, () => {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é");
        });
      } else {
        alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
      }

      const ordersRef = ref(db, 'orders');
      onValue(ordersRef, (snapshot) => {
        const data = snapshot.val();
        const orderList = document.getElementById('order-list');
        const completedList = document.getElementById('completed-list');
        orderList.innerHTML = '';
        completedList.innerHTML = '';

        for (let id in data) {
          const order = data[id];
          const div = document.createElement('div');
          div.className = 'order';
          div.innerHTML = `
            <p><strong>${order.name}</strong> ‚Äî ${order.item}</p>
            <p>–û—Ç–∫—É–¥–∞: ${order.from}</p>
            <p>–ö—É–¥–∞: ${order.to}</p>
            <p>–í—Ä–µ–º—è: ${order.time}</p>
            <p>–¢–∏–ø: ${order.type}</p>
          `;

          if (order.status === '–≤ –ø—Ä–æ—Ü–µ—Å—Å–µ') {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.textContent = '–í—ã–ø–æ–ª–Ω–µ–Ω–æ';
            btn.onclick = () => markCompleted(id);
            div.appendChild(btn);
            orderList.appendChild(div);
          } else if (order.status === '–≤—ã–ø–æ–ª–Ω–µ–Ω') {
            const date = order.completedAt ? new Date(order.completedAt).toLocaleString() : '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            div.innerHTML += `<p><em>–ó–∞–≤–µ—Ä—à–µ–Ω–æ: ${date}</em></p>`;
            completedList.appendChild(div);
          }
        }
      });
    }

    window.markCompleted = async function(id) {
      await update(ref(db, 'orders/' + id), {
        status: '–≤—ã–ø–æ–ª–Ω–µ–Ω',
        completedAt: Date.now()
      });
      alert('–ó–∞–∫–∞–∑ –æ—Ç–º–µ—á–µ–Ω –∫–∞–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–π.');
    }

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
