<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Заказы курьера</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .order {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .order p {
      margin: 5px 0;
    }
    .done {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
    .done:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Текущие заказы</h2>
  <div id="orders"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2le-5_lHwyqzujn3WsRsDZrBf-Rab-5c",
      authDomain: "courierapp-99ddb.firebaseapp.com",
      projectId: "courierapp-99ddb",
      storageBucket: "courierapp-99ddb.appspot.com",
      messagingSenderId: "474302757465",
      appId: "1:474302757465:web:26c43df7fe8f8c122a0f48",
      databaseURL: "https://courierapp-99ddb-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ordersRef = ref(db, "orders");

    const ordersDiv = document.getElementById("orders");

    onValue(ordersRef, (snapshot) => {
      ordersDiv.innerHTML = ""; // очищаем перед повторной отрисовкой
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([id, order]) => {
          const div = document.createElement("div");
          div.className = "order";
          div.innerHTML = `
            <p><strong>Имя:</strong> ${order.name}</p>
            <p><strong>Откуда:</strong> ${order.from}</p>
            <p><strong>Куда:</strong> ${order.to}</p>
            <p><strong>Что:</strong> ${order.item}</p>
            <p><strong>Время:</strong> ${order.time}</p>
            <p><strong>Тип:</strong> ${order.service}</p>
            <p><strong>Статус:</strong> <span id="status-${id}">${order.status}</span></p>
            <button class="done" ${order.status === "выполнен" ? "disabled" : ""} data-id="${id}">Выполнено</button>
          `;
          ordersDiv.appendChild(div);
        });

        document.querySelectorAll(".done").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const id = btn.getAttribute("data-id");
            await update(ref(db, `orders/${id}`), { status: "выполнен" });
          });
        });
      } else {
        ordersDiv.innerHTML = "<p>Пока нет заказов.</p>";
      }
    });
  </script>
</body>
</html>
