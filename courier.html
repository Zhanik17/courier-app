
   <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карта курьера (автоотслеживание)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC2le-5_lHwyqzujn3WsRsDZrBf-Rab-5c",
    authDomain: "courierapp-99ddb.firebaseapp.com",
    projectId: "courierapp-99ddb",
    storageBucket: "courierapp-99ddb.appspot.com",
    messagingSenderId: "474302757465",
    appId: "1:474302757465:web:26c43df7fe8f8c122a0f48",
    databaseURL: "https://courierapp-99ddb-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let map, marker;

  function initMap(lat, lng) {
    map = L.map('map').setView([lat, lng], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);
    marker = L.marker([lat, lng]).addTo(map).bindPopup("Вы здесь").openPopup();
  }

  function updateMap(lat, lng) {
    marker.setLatLng([lat, lng]);
    map.setView([lat, lng]);
  }

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      alert("Не вошли. Перенаправление...");
      window.location.href = "login.html";
    } else {
      navigator.geolocation.watchPosition((position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        set(ref(db, 'locations/' + user.uid), {
          latitude: lat,
          longitude: lng,
          timestamp: Date.now()
        });

        if (!map) initMap(lat, lng);
        else updateMap(lat, lng);
      });
    }
  });
</script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</body>
</html>
