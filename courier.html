<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Личный кабинет курьера</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f7f7f7;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #orders {
      margin-top: 20px;
    }

    .order {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }

    #logout {
      margin-top: 20px;
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h2>Личный кабинет курьера</h2>
  <div id="orders">Загрузка заказов...</div>
  <div id="map"></div>
  <button id="logout">Выйти</button>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase и логика -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2le-5_lHwyqzujn3WsRsDZrBf-Rab-5c",
      authDomain: "courierapp-99ddb.firebaseapp.com",
      projectId: "courierapp-99ddb",
      storageBucket: "courierapp-99ddb.appspot.com",
      messagingSenderId: "474302757465",
      appId: "1:474302757465:web:26c43df7fe8f8c122a0f48",
      databaseURL: "https://courierapp-99ddb-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const ordersDiv = document.getElementById('orders');
    const logoutBtn = document.getElementById('logout');

    let courierUid = null;

    // Авторизация
    onAuthStateChanged(auth, (user) => {
      if (user) {
        courierUid = user.uid;
        loadOrders();
        trackLocation();
      } else {
        window.location.href = 'login.html';
      }
    });

    // Загрузка заказов
    function loadOrders() {
      const ordersRef = ref(db, 'orders');
      onValue(ordersRef, (snapshot) => {
        ordersDiv.innerHTML = '';
        snapshot.forEach((child) => {
          const order = child.val();
          const key = child.key;

          if (order.status !== 'выполнен') {
            const div = document.createElement('div');
            div.className = 'order';
            div.innerHTML = `
              <strong>${order.type}</strong><br>
              От: ${order.from}<br>
              Куда: ${order.to}<br>
              Что: ${order.item}<br>
              Время: ${order.time}<br>
              <button onclick="markDone('${key}')">Выполнено</button>
            `;
            ordersDiv.appendChild(div);
          }
        });
      });
    }

    // Отметить заказ как выполненный
    window.markDone = async (orderId) => {
      await update(ref(db, `orders/${orderId}`), { status: 'выполнен' });
    };

    // Отслеживание геопозиции
    function trackLocation() {
      if (!navigator.geolocation) return;

      const courierRef = ref(db, `couriers/${courierUid}/location`);

      navigator.geolocation.watchPosition((pos) => {
        const coords = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        update(courierRef, coords);
        marker.setLatLng([coords.lat, coords.lng]);
        map.setView([coords.lat, coords.lng], 14);
      });
    }

    // Карта
    const map = L.map('map').setView([51.1694, 71.4491], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);
    const marker = L.marker([0, 0]).addTo(map).bindPopup("Вы");

    // Выход
    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
