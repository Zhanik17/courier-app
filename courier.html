<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Личный кабинет курьера</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #map {
      height: 300px;
      width: 100%;
    }

    #orders {
      padding: 20px;
    }

    .order {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .logout {
      background-color: #e74c3c;
      margin: 20px;
    }

    .logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <h2>Личный кабинет курьера</h2>
  </header>

  <div id="map"></div>

  <div id="orders">
    <h3>Текущие заказы:</h3>
    <div id="order-list"></div>
  </div>

  <button class="btn logout" onclick="logout()">Выйти</button>

  <!-- Leaflet.js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase + логика -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2le-5_lHwyqzujn3WsRsDZrBf-Rab-5c",
      authDomain: "courierapp-99ddb.firebaseapp.com",
      projectId: "courierapp-99ddb",
      storageBucket: "courierapp-99ddb.appspot.com",
      messagingSenderId: "474302757465",
      appId: "1:474302757465:web:26c43df7fe8f8c122a0f48",
      databaseURL: "https://courierapp-99ddb-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let courierUid = null;

    // Проверка авторизации
    onAuthStateChanged(auth, (user) => {
      if (user) {
        courierUid = user.uid;
        initCourierApp();
      } else {
        window.location.href = "login.html";
      }
    });

    function initCourierApp() {
      // Отображение карты
      const map = L.map('map').setView([51.1694, 71.4491], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
      }).addTo(map);

      const marker = L.marker([0, 0]).addTo(map).bindPopup("Вы здесь");

      // Отслеживание координат
      navigator.geolocation.watchPosition((position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng], 15);
        update(ref(db, 'couriers/' + courierUid + '/location'), { lat, lng });
      });

      // Загрузка заказов
      const ordersRef = ref(db, 'orders');
      onValue(ordersRef, (snapshot) => {
        const data = snapshot.val();
        const list = document.getElementById('order-list');
        list.innerHTML = '';

        for (let id in data) {
          const order = data[id];
          if (order.status === 'в процессе') {
            const div = document.createElement('div');
            div.className = 'order';
            div.innerHTML = `
              <p><strong>${order.name}</strong> — ${order.item}</p>
              <p>Откуда: ${order.from}</p>
              <p>Куда: ${order.to}</p>
              <p>Время: ${order.time}</p>
              <p>Тип: ${order.type}</p>
              <button class="btn" onclick="markCompleted('${id}')">Выполнено</button>
            `;
            list.appendChild(div);
          }
        }
      });
    }

    // Завершение заказа
    window.markCompleted = async function(id) {
      await update(ref(db, 'orders/' + id), { status: 'выполнен' });
      alert('Заказ отмечен как выполненный.');
    }

    // Выход
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
