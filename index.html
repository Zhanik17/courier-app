<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заказ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .login-button {
      margin-top: 20px;
      background-color: #4CAF50;
    }

    .login-button:hover {
      background-color: #66bb6a;
    }
  </style>
</head>
<body>

  <h1>Оформить заказ</h1>

  <form id="order-form">
    <input type="text" id="name" placeholder="Имя" required />
    <input type="text" id="item" placeholder="Что доставить" required />
    <input type="text" id="from" placeholder="Откуда" required />
    <input type="text" id="to" placeholder="Куда" required />
    <input type="text" id="time" placeholder="Время доставки" required />

    <select id="type">
      <option value="Такси">Такси</option>
      <option value="Доставка">Доставка</option>
      <option value="Дети">Дети</option>
      <option value="Групповая">Групповая</option>
    </select>

    <button type="submit">Оформить заказ</button>
  </form>

  <!-- Кнопка входа -->
  <button class="login-button" onclick="window.location.href='login.html'">
    Войти как курьер
  </button>

  <!-- Подключение Firebase -->
  <script type="module" src="./firebase.js"></script>

  <!-- Скрипт отправки заказа -->
  <script type="module">
    import { db } from './firebase.js';
    import { ref, push } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const form = document.getElementById('order-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const order = {
        name: document.getElementById('name').value,
        item: document.getElementById('item').value,
        from: document.getElementById('from').value,
        to: document.getElementById('to').value,
        time: document.getElementById('time').value,
        type: document.getElementById('type').value,
        status: 'в процессе',
        createdAt: Date.now()
      };

      try {
        await push(ref(db, 'orders'), order);
        alert('Заказ отправлен!');
        form.reset();
      } catch (error) {
        alert('Ошибка при отправке заказа: ' + error.message);
      }
    });
  </script>
</body>
</html>
